<div class="card">
  <div class="card-header">Book details</div>
  <div class="card-body">
    <form (ngSubmit)="register()" [formGroup]="bookForm">
      <div class="form-group">
        <label>Title</label>
        <input class="form-control"
               formControlName="title" placeholder="Enter book title"
               type="text">
      </div>
      <div *ngIf="bookForm.get('title').dirty && !bookForm.get('title').valid"
           class="alert alert-danger">
        Please, enter book title
      </div>
      <div class="form-group">
        <label>Author</label>
        <input class="form-control"
               formControlName="author"
               placeholder="Enter book author"
               type="text">
      </div>
      <button [disabled]="!bookForm.valid" class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
</div>
