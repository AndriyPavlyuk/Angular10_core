<div class="card">
  <div class="card-header">Book details</div>
  <div class="card-body">
    <form #bookForm="ngForm" (ngSubmit)="register(bookForm.value)">
      <div class="form-group">
        <label>Title</label>
        <input #title="ngModel" class="form-control" minlength="3"
               name="title" ngModel placeholder="Enter book title"
               required
               type="text">
      </div>
      <div *ngIf="title.dirty && !title.valid">
        Please, enter book title
      </div>
      <div class="form-group">
        <label>Author</label>
        <input #author="ngModel" class="form-control" minlength="3"
               name="author" ngModel placeholder="Enter book author"
               required
               type="text">
      </div>
      <button [disabled]="!bookForm.valid" class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
</div>
